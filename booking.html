<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LURA - салон красоты</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

<!-- ===== ШАПКА ===== -->
<header class="header">
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html">ГЛАВНАЯ</a>
      <a href="about.html">О НАС</a>
    </div>
    <div class="nav-logo">LURA</div>
    <div class="nav-right">
      <a href="services.html">УСЛУГИ</a>
      <a href="booking.html">ЗАПИСЬ</a>
    </div>
  </nav>
</header>

<main class="booking-container">
    <h1 class="booking-title">Ваши данные</h1>
    
    <form action="#" method="POST">
        <!-- Поле: Имя -->
        <div class="form-group">
            <label for="name" class="form-label">Имя</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   class="form-field" 
                   placeholder="Введите ваше имя" 
                   required>
        </div>

        <!-- Поле: Телефон -->
        <div class="form-group">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" 
                   id="phone" 
                   name="phone" 
                   class="form-field" 
                   placeholder="+7 (XXX) XXX-XX-XX" 
                   pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" 
                   required>
        </div>

        <!-- Поле: Дата -->
        <div class="form-group">
            <label for="date" class="form-label">Дата</label>
            <input type="date" 
                   id="date" 
                   name="date" 
                   class="form-field" 
                   required>
        </div>

        <!-- Поле: Услуга -->
        <div class="form-group">
            <label for="service" class="form-label">Услуга</label>
            <select id="service" name="service" class="form-field" required>
                <option value="">Выберите услугу</option>
                <option value="strizhka">Стрижка</option>
                <option value="okrashivanie">Окрашивание</option>
                <option value="manicure">Маникюр</option>
                <option value="pedicure">Педикюр</option>
                <option value="kosmetologiya">Косметология</option>
                <option value="massage">Массаж</option>
                <option value="makeup">Макияж</option>
                <option value="brovi">Брови и ресницы</option>
            </select>
        </div>

        <!-- Кнопка отправки -->
        <button type="submit" class="submit-btn">
            ЗАПИСАТЬСЯ
        </button>
    </form>
</main>

<!-- ===== ПОДВАЛ ===== -->
<footer class="footer">
    <div class="footer-container">
        <!-- Левая часть - ссылки -->
        <div class="footer-links">
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="services.html">Услуги</a>
            <a href="booking.html ">Запись</a>
        </div>

        <!-- Центральная часть - соцсети -->
        <div class="footer-social">
            <p>Мы в соцсетях</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/" class="social-icon">
                  <img src="img/instagram.png">
                </a>
                <a href="https://ru.pinterest.com/" class="social-icon">
                  <img src="img/pinterest.png">
                </a>
                <a href="https://www.tiktok.com/explore" class="social-icon">
                  <img src="img/tiktok.png">
                </a>
            </div>
        </div>

        <!-- Правая часть - контакты -->
        <div class="footer-contacts">
            <div class="contact-item">
                <img src="img/phone.png" class="contact-icon">
                <span>+7 (123) 456-78-90</span>
            </div>
            <div class="contact-item">
                <img src="img/map.png" class="contact-icon">
                <span>г. Москва, ул. Примерная, д. 123</span>
            </div>
            <div class="contact-item">
                <img src="img/clock.png" class="contact-icon">
                <span>Пн-Пт: 9:00-18:00</span>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
