<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LURA - салон красоты</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>

<!-- ===== ШАПКА ===== -->
<header class="header">
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html">ГЛАВНАЯ</a>
      <a href="about.html">О НАС</a>
    </div>
    <div class="nav-logo">LURA</div>
    <div class="nav-right">
      <a href="services.html">УСЛУГИ</a>
      <a href="booking.html">ЗАПИСЬ</a>
    </div>
  </nav>
</header>

<main class="price-container">
    <h1 class="price-title">Эпиляция</h1>
    
    <div class="price-list">
        <div class="price-item">
            <span class="service-name">Ноги полностью</span>
            <span class="service-price">3000 ₽</span>
        </div>
        
        <div class="price-item">
            <span class="service-name">Подмышечные впадины</span>
            <span class="service-price">1000 ₽</span>
        </div>
        
        <div class="price-item">
            <span class="service-name">Голени</span>
            <span class="service-price">1500 ₽</span>
        </div>
        
        <div class="price-item">
            <span class="service-name">Классическое бикини</span>
            <span class="service-price">1500 ₽</span>
        </div>
    </div>
</main>

<!-- ===== ПОДВАЛ ===== -->
<footer class="footer">
    <div class="footer-container">
        <!-- Левая часть - ссылки -->
        <div class="footer-links">
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="services.html">Услуги</a>
            <a href="booking.html ">Запись</a>
        </div>

        <!-- Центральная часть - соцсети -->
        <div class="footer-social">
            <p>Мы в соцсетях</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/" class="social-icon">
                  <img src="img/instagram.png">
                </a>
                <a href="https://ru.pinterest.com/" class="social-icon">
                  <img src="img/pinterest.png">
                </a>
                <a href="https://www.tiktok.com/explore" class="social-icon">
                  <img src="img/tiktok.png">
                </a>
            </div>
        </div>

        <!-- Правая часть - контакты -->
        <div class="footer-contacts">
            <div class="contact-item">
                <img src="img/phone.png" class="contact-icon">
                <span>+7 (123) 456-78-90</span>
            </div>
            <div class="contact-item">
                <img src="img/map.png" class="contact-icon">
                <span>г. Москва, ул. Примерная, д. 123</span>
            </div>
            <div class="contact-item">
                <img src="img/clock.png" class="contact-icon">
                <span>Пн-Пт: 9:00-18:00</span>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
